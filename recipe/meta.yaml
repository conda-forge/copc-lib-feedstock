{% set name = "copc-lib" %}
{% set version = "2.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/RockRobotic/copc-lib.git
  git_rev: cf5fc58b83e5e1252f058af30b6cb1e1f3c88a45

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - python                                 # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - pybind11-abi                           # [build_platform != target_platform]
    - make
    - cmake >=3.18
  host:
    - python
    - pip
    - setuptools
    - pybind11 >=2.6.0
    - pybind11-abi
    - scikit-build
    - laz-perf >=3.0.0
    - mypy
  run:
    - python
    - laz-perf >=3.0.0
    - numpy

test:
  imports:
    - copclib
  source_files:
    - cmake/*.cmake
    - test/CMakeLists.txt
    - test/*.cpp
    - test/*.py
    - test/data/*.h
    - example/CMakeLists.txt
    - example/*.cpp
    - example/*.py
  requires:
    - pytest
    - Catch2 2.*
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make
    - cmake >=3.18

about:
  home: https://github.com/RockRobotics/copc-lib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: copc-lib provides an easy-to-use interface for reading and creating Cloud Optimized Point Clouds

extra:
  recipe-maintainers:
    - clee-ai
    - leo-stan
    - arknoll
